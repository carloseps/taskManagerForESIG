<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="head">
	</ui:define>

	<ui:define name="body">
		<h:form id="form">
			<p:growl id="growl">
				<p:autoUpdate />
			</p:growl>
			<p:dialog header="Resultado" widgetVar="resultadoDialog" modal="true">
				<p:outputLabel id="resultadoLabel" />
			</p:dialog>

			<p:panel styleClass="card" id="panel" header="Cadastrar Tarefa">
			<p:autoUpdate />
				<p:panelGrid columns="4" layout="flex" contentStyleClass="ui-fluid">
					<p:outputLabel for="title" value="Título:" />
					<p:inputText id="title" value="#{tarefaMBean.titulo}"
						required="true" />

					<p:outputLabel for="description" value="Descrição:" />
					<p:inputTextarea id="description" rows="5" cols="30"
						counter="display" maxlength="100"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						value="#{tarefaMBean.descricao}" />
					<h:outputText id="display" />

					<p:outputLabel for="responsable" value="Responsável:" />
					<p:inputText id="responsable" value="#{tarefaMBean.responsavel}"
						required="true" />

					<p:outputLabel for="priority" value="Prioridade:" />
					<p:selectOneMenu id="priority" value="#{tarefaMBean.prioridade}">
						<f:selectItems value="#{tarefaMBean.tiposPrioridades()}" />
					</p:selectOneMenu>

					<p:outputLabel for="datelimit" value="Deadline (Data Limite)" />
					<p:datePicker id="datelimit" showIcon="true" style="width:auto"
						value="#{tarefaMBean.deadline}" yearNavigator="true" />

					<p:commandButton value="Cadastrar" action="#{tarefaMBean.preencherTarefaParaCadastrar()}" process="@form">
					</p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
